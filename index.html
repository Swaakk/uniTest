    <script>
        
            function lettersOnlyCheck(name){
                e.preventDefault()
                var regEx = /^[A-Za-z]+$/;
                    if(name.value.match(regEx)){
                        return true;
                    }
                else
                    {
                        alert("Please enter Alphabets only.");
                        return false;
                    }
}    
           
var list1 = [];
var list2 = [];
var list3 = [];
var list4 = [];
    
var n = 1;
var x = 0;

function AddRow(){
    var AddRows = document.getElementById("table")
    var NewRow = AddRows.inserRow(n)

    list1[x] = document.getElementById("name").value;
    list2[x] = document.getElementById("empCode").value;
    list3[x] = document.getElementById("empNumber").value;
    list4[x] = document.getElementById("email").value;

    var cell1 = NewRow.inserCell(0);
    var cell2 = NewRow.inserCell(1);
    var cell3 = NewRow.inserCell(2);
    var cell4 = NewRow.inserCell(3);

    cell1.innerHtml = list1[x];
    cell2.innerHtml = list2[x];
    cell3.innerHtml = list3[x];
    cell4.innerHtml = list4[x];

    n++;
    x++;
}
        
    </script>


    <form id="error" class="get-in-touch" name="form1"  action="" onsubmit="return validate">

        <h1 class="title">Employee Data</h1>
        <div class="container">
            <div class="contact-form row">
                <div class="form-field col-lg-6">
                    <input required class="input-text" type="text" name="" id="name">
                    <label class="label" for="name">Employee Name</label>
                </div>
                <div class="form-field col-lg-6">
                    <input required class="input-text" type="number" name="" id="empCode">
                    <label class="label" for="number">Employee Code</label>
                </div>
                <div class="form-field col-lg-6">
                    <input required class="input-text" type="number" name="" id="empNumber">
                    <label class="label" for="number">Employee Number</label>
                </div>
                <div class="form-field col-lg-6">
                    <input required class="input-text" type="email" name="" id="email">
                    <label class="label" for="email">Employee Email</label>
                </div>
                <div class="form-field col-lg-12">
                    <input class="submit-btn"  onclick="AddRow" type="submit" value="submit" name="">
                </div>
            </div>
        </div>
    </form>

    <table class="center" id="table">
        <thead>
          <tr>
            <th scope="col">Employee Name</th>
            <th scope="col">Employee Code</th>
